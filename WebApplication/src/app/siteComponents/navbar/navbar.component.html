<!-- navbar.component.html -->
<nav>
  <h1>
    <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">pep.net</a>
  </h1>
  <ul class="navbuttons-center-below-570" [class]="isCollapsed ? 'collapsed' : 'expanded'">
    <li><a class="navButtons" routerLink="/product-shop" routerLinkActive="active" ariaCurrentWhenActive="page">Sklep</a></li>
    <li><a class="navButtons" routerLink="/help" routerLinkActive="active" ariaCurrentWhenActive="page">O nas</a></li>
    <li><a class="navButtons" routerLink="/contact" routerLinkActive="active" ariaCurrentWhenActive="page">Kontakt</a></li>
  </ul>
  <div class="loginButton" [class]="isCollapsed ? 'collapsed' : 'expanded'" >
    <a routerLink="/cart" routerLinkActive="active" ariaCurrentWhenActive="page" style="width: auto">
      Koszyk {{ getCartItemsNumber() }}
    </a>
    <a href="javascript:void(0);" routerLinkActive="active" id="loginButton" (click)="handleLoginButtonClick()" *ngIf="!isLoginPage">
      {{ isLoggedIn ? 'Wyloguj się' : 'Zaloguj się' }}
    </a>
  </div>
  <div class="arrow-visible-below-570">
    <a href="javascript:void(0);" (click)="toggleMenu()">
      <img src="assets/arrowIcon.svg" alt="burgerMenuIcon" width="50px" [class]="!isCollapsed ? 'rotated' : ''" class="arrow">
    </a>
  </div>
</nav>
